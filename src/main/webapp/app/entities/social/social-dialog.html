
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySocialLabel" data-translate="furyMusicApp.social.home.createOrEditLabel">Create or edit a Social</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.social.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.social.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.social.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.social.url"
                    />
        </div>

        <div class="form-group">
            <label data-translate="furyMusicApp.social.artist" for="field_artist">Artist</label>
            <select class="form-control" id="field_artist" name="artist" ng-model="vm.social.artist" ng-options="artist as artist.name for artist in vm.artists track by artist.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="furyMusicApp.social.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" ng-model="vm.social.band" ng-options="band as band.name for band in vm.bands track by band.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="furyMusicApp.social.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.social.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
